name: Checkout Code

on:
  workflow_dispatch: {}
  push:
    branches:
      - daniel

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: shuttler-tw/shuttler-backend
          ref: daniel

      - name: Setup Node Environment
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'
      - run: |
          echo "Node version: $(node -v)"
          echo "Installing dependencies..."
          npm install -g pnpm
          pnpm install

      - name: Run ESLint
        id: eslint
        continue-on-error: true
        run: |
          npm run lint | tee > $(date +%F)-eslint.log
          cat $(date +%F)-eslint.log

      - name: Run Check Prettier Formatting
        id: prettier
        continue-on-error: true
        run: |
          npm run format:check | tee > $(date +%F)-prettier.log
          cat $(date +%F)-prettier.log

      - name: Notify on Discord
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          color: "#48f442"
          username: 'GITHUB_BOT'
          message: |
            The ${{ github.event_name }} event triggered first step.
            **Branch:** ${{ github.ref }}
            **Commit:** ${{ github.sha }}




